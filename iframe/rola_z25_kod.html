<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>
            HTML
        </h1>
        <textarea rows="75" cols="150">
            <!DOCTYPE html>
            <html>
            
            <head>
                <meta charset="UTF-8" />
                <link rel="stylesheet" href="../css/czcionki_rola.css" />
                <title>
                    Właściwości czcionek-Kowalski
                </title>
            </head>
            
            <body>
                <p id="akapit1_rola">
                    <span style="font-weight: 400;    font-size: xx-small;">TypeScript jest kompilowany do JavaScript.</span> <span
                        class="special">TypeScript jest statyczny.</span>
                    <span style="font-weight: 800;     font-size: xx-large; text-transform: uppercase;">By zainstalować
                        TypeScripta,
                        należy
                        wcześniej również zainstalować Node.js i wpisać npm install typescript w
                        konsoli.</span>
            
                </p>
                <p id="akapit2_rola">
                    <span style="font-weight: 300; font-size: 40px;">HTML to nie język programowania.</span> <span
                        style="font-weight: 600; font-size: 0.5in;">CSS
                        również nie jest językiem
                        programowania.</span> <span style="font-weight: 800;     font-size: xx-large; font-size: 2em;"
                        class="special">SCSS jest
                        kompilowany do
                        CSS.</span>
                </p>
            </body>
            
            </html>
        </textarea>
        <h1>
            CSS
        </h1>
        <textarea rows="40" cols="100">
            p#akapit1_rola {
                font-family: serif;
                color: #DCDCDC;
                text-decoration: overline;
                text-indent: 3cm;
                line-height: 1.2cm;
                word-spacing: 9px;
                letter-spacing: 3ex;
                text-align: right;
            }
            
            p#akapit1_rola>.special {
                font-style: oblique;
                text-transform: uppercase;
                font-size: 12px;
                font-weight: 600;
                font-size: normal;
            }
            
            p#akapit2_rola {
                font-family: sans-serif;
                color: #800000;
                text-indent: 15mm;
                line-height: 18mm;
                word-spacing: 13pt;
                letter-spacing: 0.3cm;
                text-align: center;
            }
            
            p#akapit2_rola>.special {
                text-decoration: line-through;
                font-style: oblique;
                text-transform: capitalize;
                font-size: 12px;
                font-weight: 600;
                font-size: normal;
            }
        </textarea>
    </body>
</html>
